<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeBox - Locker Occupied</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #0066cc;
        margin-bottom: 20px;
        font-size: 28px;
      }

      p {
        color: #333;
        margin-bottom: 30px;
        font-size: 18px;
        line-height: 1.6;
      }

      .icon {
        font-size: 64px;
        margin-bottom: 20px;
        color: #ffa500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <h1>The requested locker is being used by another client</h1>
      <p>
        This locker is currently occupied. Please try another available locker
        or come back later.
      </p>
    </div>
  </body>
</html>
